<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Meetup Connect</title>
    <style>
   
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
     
      * {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      
      
      #root {
        min-height: 100vh;
        position: relative;
        will-change: transform;
      }
      
   
      header a.hover {
        color: #5A3FF3 !important;
        transform: translateY(-2px);
      }
      
      header a[style*="background-color"].hover {
        background-color: #5A3FF3 !important;
        color: #fff !important;
        transform: translateY(-2px);
      }
     
      a, button, input, textarea {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
     
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
     
      html {
        scroll-behavior: smooth;
      }
      
   
      .layout {
        will-change: transform, opacity;
      }
      
      
      .loading {
        opacity: 0.7;
        pointer-events: none;
      }
      
      
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      
      input, textarea, select {
        font-family: inherit;
        font-size: inherit;
      }
      
      
      .gallery-grid {
        contain: layout style paint;
      }
      
      .gallery-item {
        contain: layout style paint;
        transform: translateZ(0);
      }
      
      .lazy-image {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .lazy-image[src*="data:image/svg+xml"] {
        opacity: 1;
      }
      
      
      .page-transition {
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      
      
      header {
        contain: layout style paint;
      }
      
    
      footer {
        contain: layout style paint;
      }
      
      /* Amélioration de la réactivité */
      @media (max-width: 768px) {
        .gallery-grid {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 0.5rem;
        }
      }
      
      /* Optimisation pour les appareils à faible performance */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Optimisation pour les écrans haute densité */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        img {
          image-rendering: -webkit-optimize-contrast;
          image-rendering: crisp-edges;
        }
      }
      
      /* Styles spécifiques pour le panel admin */
      .admin-stats {
        contain: layout style paint;
      }
      
      .admin-stats > div {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      
      .admin-stats > div:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      }
      
      /* Styles pour les tableaux admin */
      #users-table table {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      
      #users-table th {
        background: #f8f9fa;
        font-weight: 600;
        color: #495057;
        border-bottom: 2px solid #dee2e6;
      }
      
      #users-table td {
        border-bottom: 1px solid #f1f3f4;
        transition: background-color 0.2s ease;
      }
      
      #users-table tr:hover td {
        background-color: #f8f9fa;
      }
      
      /* Styles pour les boutons admin */
      #refresh-users {
        transition: all 0.2s ease;
      }
      
      #refresh-users:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(90, 63, 243, 0.3);
      }
      
      /* Styles pour les selects de rôle */
      #users-table select {
        transition: all 0.2s ease;
        cursor: pointer;
      }
      
      #users-table select:hover {
        border-color: #5A3FF3;
        box-shadow: 0 0 0 2px rgba(90, 63, 243, 0.1);
      }
      
      #users-table select:focus {
        outline: none;
        border-color: #5A3FF3;
        box-shadow: 0 0 0 2px rgba(90, 63, 243, 0.2);
      }
      
      /* Styles pour les boutons de suppression */
      #users-table button[onclick*="deleteUser"] {
        transition: all 0.2s ease;
      }
      
      #users-table button[onclick*="deleteUser"]:hover {
        background-color: #c82333 !important;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
      }
      
      /* Responsive pour le panel admin */
      @media (max-width: 1024px) {
        .admin-stats {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 1rem;
        }
        
        #users-table {
          font-size: 0.8rem;
        }
        
        #users-table th,
        #users-table td {
          padding: 0.75rem 0.5rem;
        }
      }
      
      @media (max-width: 768px) {
        .admin-stats {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        
        #users-table {
          overflow-x: auto;
        }
        
        #users-table table {
          min-width: 800px;
        }
      }
      
      /* Animation pour les statistiques */
      @keyframes countUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .admin-stats > div > div {
        animation: countUp 0.5s ease-out;
      }
      
      /* Styles pour les toasts */
      .toast {
        z-index: 10000;
      }
      
      /* Styles pour la page d'accès refusé */
      #protected-route {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>

    <script type="module" defer src="/index.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
